<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ItsYourRadio - Coming Back Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #c3deeb 0%, #8a6389 50%, #2e4e7e 100%);
      z-index: -1;
      animation: gradientAnimation 15s ease infinite;
      background-size: 200% 200%;
    }
    
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      text-align: center;
      padding: 20px;
      margin: 0 auto;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 30px;
    }
    
    .logo {
      max-width: 80%;
      max-height: 50vh;
      height: auto;
      display: block;
    }
    
    .main-message {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.3);
    }
    
    .sub-message {
      font-size: 18px;
      color: #2c3e50;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
    }
    
    .thank-you {
      font-size: 16px;
      color: #2c3e50;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="logo-container">
      <img src="iyr17logo.png" alt="ItsYourRadio Logo" class="logo">
    </div>
    <h1 class="main-message">itsyourradio will be back soon</h1>
    <p class="sub-message">we are working on upgrading our servers and websites</p>
    <p class="thank-you">thank you for your patience</p>
  </div>
  
  <script>
    // Enhanced gradient animation
    document.addEventListener('DOMContentLoaded', function() {
      const background = document.querySelector('.background');
      let angle = 0;
      
      function updateGradient() {
        angle = (angle + 0.1) % 360;
        const colors = [
          'rgba(195, 222, 235, 0.7)', // Light blue (muted)
          'rgba(138, 99, 137, 0.7)',  // Purple (muted)
          'rgba(46, 78, 126, 0.7)'    // Dark blue (muted)
        ];
        
        background.style.background = `radial-gradient(circle at ${50 + Math.sin(angle * Math.PI / 180) * 10}% ${50 + Math.cos(angle * Math.PI / 180) * 10}%, 
          ${colors[0]} 0%, 
          ${colors[1]} 50%, 
          ${colors[2]} 100%)`;
        
        requestAnimationFrame(updateGradient);
      }
      
      updateGradient();
    });
  </script>
</body>
</html>
